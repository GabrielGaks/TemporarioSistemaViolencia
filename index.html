<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center py-10 px-4">

    <!-- Rodap√© -->
    <div class="text-center mt-6 sm:mt-8">
      <div class="inline-block bg-white/60 backdrop-blur-sm rounded-xl sm:rounded-2xl shadow-md border border-white/60 px-4 sm:px-6 py-3 sm:py-4">

  <!-- =============================================== -->
  <!-- JAVASCRIPT -->
  <!-- =============================================== -->
  <script>
    // ========================================
    // CONFIGURA√á√ÉO DO GOOGLE APPS SCRIPT
    // ========================================
    // Aguarda o CONFIG estar dispon√≠vel
    let APPS_SCRIPT_URL;
    
    if (typeof CONFIG !== 'undefined' && CONFIG.APPS_SCRIPT_AUTH) {
      APPS_SCRIPT_URL = CONFIG.APPS_SCRIPT_AUTH;
      console.log('‚úÖ Usando APPS_SCRIPT_AUTH do config.js:', APPS_SCRIPT_URL.substring(0, 50) + '...');
    } else {
      // Fallback para valor padr√£o
      APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUXV0q7XBz8Tdt4RuU7Qt-eSBrtOjM3ZyOpS905B2Qplp0_w0qsPBzebqVq4qi5_o/exec';
      console.warn('‚ö†Ô∏è CONFIG n√£o encontrado, usando URL padr√£o');
    }
    
    // Valida√ß√£o: Verifica se est√° configurado
    if (APPS_SCRIPT_URL.includes('SEU_ID_AQUI')) {
      console.error('‚ùå ERRO: Configure APPS_SCRIPT_AUTH em config.js para usar o sistema de login');
    }
    
    // ========================================
    // FUN√á√ïES DE ALERTA
    // ========================================
    function mostrarAlerta(mensagem, tipo) {
      const container = document.getElementById('alertContainer');
      
      // Remove alertas anteriores
      container.innerHTML = '';
      
      const alertDiv = document.createElement('div');
      
      const cores = {
        sucesso: 'from-green-500 to-green-600',
        erro: 'from-red-500 to-red-600',
        aviso: 'from-yellow-500 to-yellow-600',
        info: 'from-blue-500 to-blue-600'
      };
      
      const icones = {
        sucesso: '‚úÖ',
        erro: '‚ùå',
        aviso: '‚ö†Ô∏è',
        info: '‚ÑπÔ∏è'
      };
      
      alertDiv.className = `alert bg-gradient-to-r ${cores[tipo]} text-white px-4 sm:px-6 py-3 sm:py-4 rounded-xl shadow-lg flex items-center gap-3`;
      alertDiv.innerHTML = `
        <span class="text-xl sm:text-2xl">${icones[tipo]}</span>
        <span class="flex-1 font-medium text-sm sm:text-base">${mensagem}</span>
        <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white hover:bg-white/20 rounded-lg p-2 transition-all" aria-label="Fechar alerta">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      `;
      
      container.appendChild(alertDiv);
      
      // Remove automaticamente ap√≥s 5 segundos (exceto erros)
      if (tipo !== 'erro') {
        setTimeout(() => {
          alertDiv.style.transition = 'all 0.3s ease-out';
          alertDiv.style.opacity = '0';
          alertDiv.style.transform = 'translateY(-20px)';
          setTimeout(() => alertDiv.remove(), 300);
        }, 5000);
      }
      
      // Scroll suave para o alerta
      alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    // ========================================
    // FUN√á√ïES DE LOADING
    // ========================================
    function mostrarLoading() {
      if (window.loadingIndicator) {
        window.loadingIndicator.show('Autenticando...');
      }
      const btnEntrar = document.getElementById('btnEntrar');
      if (btnEntrar) {
        btnEntrar.disabled = true;
        btnEntrar.classList.add('opacity-50', 'cursor-not-allowed');
        const btnTexto = document.getElementById('btnTexto');
        if (btnTexto) btnTexto.textContent = 'Aguarde...';
      }
    }
    
    function esconderLoading() {
      if (window.loadingIndicator) {
        window.loadingIndicator.hide();
      }
      const btnEntrar = document.getElementById('btnEntrar');
      if (btnEntrar) {
        btnEntrar.disabled = false;
        btnEntrar.classList.remove('opacity-50', 'cursor-not-allowed');
        const btnTexto = document.getElementById('btnTexto');
        if (btnTexto) btnTexto.textContent = 'Entrar';
      }
    }
    
    // ========================================
    // TOGGLE MOSTRAR/OCULTAR SENHA
    // ========================================
    function toggleMostrarSenha() {
      const senhaInput = document.getElementById('password');
      const icone = document.getElementById('iconeSenha');
      const checkbox = document.getElementById('checkMostrarSenha');
      
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        icone.textContent = 'üôà';
        checkbox.checked = true;
      } else {
        senhaInput.type = 'password';
        icone.textContent = 'üëÅÔ∏è';
        checkbox.checked = false;
      }
    }
    
    function toggleMostrarSenhaCheckbox() {
      toggleMostrarSenha();
    }
    
    // ========================================
    // REALIZAR LOGIN
    // ========================================
    async function realizarLogin(event) {
      event.preventDefault();
      event.stopPropagation();
      
      // Coleta dados
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Valida√ß√£o b√°sica
      if (!email || !password) {
        mostrarAlerta('Por favor, preencha todos os campos.', 'erro');
        return false;
      }
      
      // Mostra loading
      mostrarLoading();
      
      try {
        // Prepara dados para envio
        const dados = {
          action: 'login',
          email: email,
          password: password
        };
        
        // Faz requisi√ß√£o POST simples (sem logs para melhor performance)
        console.log('üîÑ Enviando requisi√ß√£o para:', APPS_SCRIPT_URL.substring(0, 50) + '...');
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'data=' + encodeURIComponent(JSON.stringify(dados)),
          redirect: 'follow'
        });
        
        console.log('üì• Resposta recebida, status:', response.status);
        
        // Verifica se a resposta √© OK
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status} ${response.statusText}`);
        }
        
        // L√™ a resposta como texto primeiro para debug
        const responseText = await response.text();
        console.log('üìÑ Resposta (texto):', responseText.substring(0, 200));
        
        // Tenta parsear como JSON
        let resultado;
        try {
          resultado = JSON.parse(responseText);
        } catch (parseError) {
          console.error('‚ùå Erro ao parsear JSON:', parseError);
          console.error('Resposta completa:', responseText);
          throw new Error('Resposta inv√°lida do servidor');
        }
        
        // Processa o resultado
        // Verifica tanto 'sucesso' quanto 'success' (compatibilidade)
        const loginSucesso = resultado.sucesso || resultado.success;
        
        if (loginSucesso) {
          // Salva informa√ß√µes do usu√°rio
          const userEmail = resultado.email || email;
          const userRole = resultado.role || 'user';
          
          sessionStorage.setItem('userEmail', userEmail);
          sessionStorage.setItem('userRole', userRole);
          sessionStorage.setItem('userId', resultado.id || '');
          sessionStorage.setItem('userName', resultado.nome || '');
          
          // Atualiza mensagem de loading
          const loadingText = document.querySelector('#loadingIndicator .loading-text');
          if (loadingText) {
            loadingText.textContent = 'Carregando dados do sistema...';
          }
          
          // Pr√©-carrega dados antes de redirecionar
          console.log('[Login] Iniciando pr√©-carregamento de dados...');
          try {
            await window.DataPreloader.preloadAll(userEmail, userRole);
            console.log('[Login] ‚úÖ Dados pr√©-carregados com sucesso');
          } catch (error) {
            console.error('[Login] Erro ao pr√©-carregar dados:', error);
            // Continua mesmo com erro para n√£o bloquear login
          }
          
          // Redireciona TODOS os usuarios para o Painel de Casos
          // A navegacao por perfil e controlada pelo menu dinamico
          window.location.href = 'painel-casos.html';
          
        } else {
          // Login falhou
          esconderLoading();
          const mensagemErro = resultado.mensagem || resultado.message || 'E-mail ou senha incorretos.';
          
          // Verifica se √© erro de script errado
          if (mensagemErro.includes('autentica√ß√£o') || mensagemErro.includes('APPS_SCRIPT_AUTH')) {
            mostrarAlerta('‚ùå Erro de configura√ß√£o: A URL do script de autentica√ß√£o est√° incorreta. Verifique config.js', 'erro');
            console.error('‚ùå URL do script de autentica√ß√£o pode estar apontando para o script errado');
          } else {
            mostrarAlerta(mensagemErro, 'erro');
          }
          
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
        
      } catch (erro) {
        console.error('‚ùå Erro ao realizar login:', erro);
        esconderLoading();
        mostrarAlerta('Erro ao conectar com o servidor. Tente novamente.', 'erro');
        document.getElementById('password').value = '';
      }
      
      return false;
    }
    
    // ========================================
    // TECLA ENTER NOS CAMPOS
    // ========================================
    document.addEventListener('DOMContentLoaded', function() {
      // Focus autom√°tico no campo de email
      document.getElementById('email').focus();
      
      // Enter nos campos submete o form
      document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('password').focus();
        }
      });
      
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
      });
    });
    
    // ========================================
    // PREVINE M√öLTIPLOS SUBMITS
    // ========================================
    // A preven√ß√£o agora √© feita via estado do bot√£o (disabled) na fun√ß√£o mostrarLoading()
  </script>
  
</body>
