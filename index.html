  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Input Styles */
    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      /* gray-400 */
      transition: color 0.2s ease;
      pointer-events: none;
    }

    .modern-input {
      padding-left: 3rem;
      /* Space for icon */
      padding-right: 1rem;
      padding-top: 1.5rem;
      padding-bottom: 0.5rem;
      transition: all 0.2s ease-in-out;
      background-color: #F9FAFB;
      /* gray-50 */
    }

    .modern-input:focus {
      background-color: #FFFFFF;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      /* blue-500 with opacity */
    }

    .modern-input:focus+.input-icon {
      color: #3B82F6;
      /* blue-500 */
    }

    /* Floating Label mimic */
    .input-label {
      position: absolute;
      left: 3rem;
      top: 1rem;
      font-size: 0.875rem;
      color: #6B7280;
      /* gray-500 */
      pointer-events: none;
      transition: all 0.2s ease;
      transform-origin: left top;
    }

    .modern-input:focus~.input-label,
    .modern-input:not(:placeholder-shown)~.input-label {
      transform: translateY(-0.6rem) scale(0.85);
      color: #3B82F6;
      font-weight: 500;
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9CA3AF;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #374151;
    }

    /* Button Animation */
    .btn-animated {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-animated:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3), 0 4px 6px -2px rgba(59, 130, 246, 0.15);
    }

    .btn-animated:active {
      transform: translateY(0);
    }

    /* Loading Spinner */
    .spinner-border {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #fff;
      width: 1.25rem;
      height: 1.25rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Smooth alerts */
    .alert-enter {
      animation: slideDownFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideDownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body
  class="bg-gray-100 min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8 selection:bg-blue-100 selection:text-blue-900">

  <!-- Main Card Container -->
  <div
    class="w-full max-w-[420px] bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 transition-all duration-300">

    <!-- Header Section -->
    <div class="px-8 pt-10 pb-6 text-center">
      <div
        class="mx-auto w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mb-6 shadow-sm border border-blue-100">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          </path>
        </svg>

    </div>

    <!-- Alert Area -->
    <div id="alertContainer" class="px-8"></div>

    <!-- Form Section -->
    <div class="px-8 pb-10">
      <form id="loginForm" onsubmit="return realizarLogin(event)" class="space-y-5">

        <!-- Email Input -->
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder=" " autocomplete="email"
            class="peer modern-input w-full border-gray-200 rounded-xl text-gray-900 text-sm focus:border-blue-500 outline-none">
          <label for="email" class="input-label bg-transparent">E-mail institucional</label>
          <svg class="input-icon w-5 h-5 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </path>
          </svg>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password"
            class="peer modern-input w-full border-gray-200 rounded-xl text-gray-900 text-sm focus:border-blue-500 outline-none pr-10">
          <label for="password" class="input-label bg-transparent">Sua senha</label>
          <svg class="input-icon w-5 h-5 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">

              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
            </span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="pt-2">
          <button type="submit" id="btnEntrar"
            class="btn-animated group w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md">
            <span id="btnIcon" class="mr-2">Entrar</span>
            <span id="loadingSpinner" class="spinner-border hidden"></span>
          </button>
        </div>

        <div class="text-center pt-2">
          <a href="recuperar-senha.html"
            class="text-xs font-medium text-gray-500 hover:text-blue-600 transition-colors">
            Esqueceu sua senha?

    <!-- Footer Section (Inside Card) -->
    <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex justify-center">

        Seguran√ßa e Monitoramento Escolar
      </p>
    </div>
  </div>

  <!-- External Footer (Discreet) -->
  <div class="mt-8 text-center">
    <p class="text-xs text-slate-400">
      &copy; 2024 Secretaria de Educa√ß√£o. v1.0
    </p>
  </div>

  <iframe id="hidden_iframe" name="hidden_iframe" style="display:none;"></iframe>

  <!-- =============================================== -->
  <!-- JAVASCRIPT -->
  <!-- =============================================== -->
  <script>
    // ========================================
    // CONFIGURA√á√ÉO DO GOOGLE APPS SCRIPT
    // ========================================
    // Aguarda o CONFIG estar dispon√≠vel
    let APPS_SCRIPT_URL;

    if (typeof CONFIG !== 'undefined' && CONFIG.APPS_SCRIPT_AUTH) {
      APPS_SCRIPT_URL = CONFIG.APPS_SCRIPT_AUTH;
      console.log('‚úÖ Usando APPS_SCRIPT_AUTH do config.js:', APPS_SCRIPT_URL.substring(0, 50) + '...');
    } else {
      // Fallback para valor padr√£o
      APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUXV0q7XBz8Tdt4RuU7Qt-eSBrtOjM3ZyOpS905B2Qplp0_w0qsPBzebqVq4qi5_o/exec';
      console.warn('‚ö†Ô∏è CONFIG n√£o encontrado, usando URL padr√£o');
    }

    // Valida√ß√£o: Verifica se est√° configurado
    if (APPS_SCRIPT_URL.includes('SEU_ID_AQUI')) {
      console.error('‚ùå ERRO: Configure APPS_SCRIPT_AUTH em config.js para usar o sistema de login');
    }

    // ========================================
    // FUN√á√ïES DE ALERTA
    // ========================================
    function mostrarAlerta(mensagem, tipo) {
      const container = document.getElementById('alertContainer');

      // Remove alertas anteriores
      container.innerHTML = '';

      const alertDiv = document.createElement('div');

      const cores = {
        sucesso: 'bg-green-50 text-green-700 border-green-200',
        erro: 'bg-red-50 text-red-700 border-red-200',
        aviso: 'bg-yellow-50 text-yellow-700 border-yellow-200',
        info: 'bg-blue-50 text-blue-700 border-blue-200'
      };

      const icons = {
        sucesso: '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
        erro: '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>',
        aviso: '<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>',
        info: '<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>'
      };

      alertDiv.className = `alert-enter mb-4 p-4 rounded-xl border ${cores[tipo]} flex items-start gap-3 shadow-sm`;
      alertDiv.innerHTML = `
        <div class="flex-shrink-0 mt-0.5">
          ${icons[tipo]}
        </div>
        <div class="flex-1 text-sm font-medium">
          ${mensagem}
        </div>
        <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      `;

      container.appendChild(alertDiv);

      // Remove automaticamente ap√≥s 5 segundos (exceto erros)
      if (tipo !== 'erro') {
        setTimeout(() => {
          alertDiv.style.transition = 'all 0.5s ease-out';
          alertDiv.style.opacity = '0';
          alertDiv.style.transform = 'translateY(-10px)';
          setTimeout(() => alertDiv.remove(), 500);
        }, 5000);
      }
    }

    // ========================================
    // FUN√á√ïES DE LOADING
    // ========================================
    function mostrarLoading() {
      // Usa o loading indicator global se dispon√≠vel (mas este √© apenas visual overlay)
      if (window.loadingIndicator) {
        window.loadingIndicator.show('Autenticando acesso...');
      }

      const btnEntrar = document.getElementById('btnEntrar');
      const btnIcon = document.getElementById('btnIcon');
      const loadingSpinner = document.getElementById('loadingSpinner');

      if (btnEntrar) {
        btnEntrar.disabled = true;
        btnEntrar.classList.add('cursor-not-allowed', 'opacity-80');

        if (loadingSpinner) loadingSpinner.classList.remove('hidden');
        if (btnIcon) btnIcon.textContent = 'Verificando...';
      }
    }

    function esconderLoading() {
      if (window.loadingIndicator) {
        window.loadingIndicator.hide();
      }

      const btnEntrar = document.getElementById('btnEntrar');
      const btnIcon = document.getElementById('btnIcon');
      const loadingSpinner = document.getElementById('loadingSpinner');

      if (btnEntrar) {
        btnEntrar.disabled = false;
        btnEntrar.classList.remove('cursor-not-allowed', 'opacity-80');

        if (loadingSpinner) loadingSpinner.classList.add('hidden');
        if (btnIcon) btnIcon.textContent = 'Entrar';
      }
    }

    // ========================================
    // TOGGLE MOSTRAR/OCULTAR SENHA
    // ========================================
    function toggleMostrarSenha() {
      const senhaInput = document.getElementById('password');
      const iconSpan = document.getElementById('iconeSenhaIcon');

      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        // √çcone de "ocultar"
        iconSpan.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        `;
        iconSpan.classList.add('text-blue-500');
        iconSpan.classList.remove('text-gray-400');
      } else {
        senhaInput.type = 'password';
        // √çcone de "mostrar" (olho normal)
        iconSpan.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        `;
        iconSpan.classList.remove('text-blue-500');
        iconSpan.classList.add('text-gray-400');
      }
    }

    // ========================================
    // REALIZAR LOGIN
    // ========================================
    async function realizarLogin(event) {
      event.preventDefault();
      event.stopPropagation();

      // Coleta dados
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Valida√ß√£o b√°sica
      if (!email || !password) {
        mostrarAlerta('Por favor, preencha todos os campos.', 'erro');
        return false;
      }

      // Mostra loading
      mostrarLoading();

      try {
        // Prepara dados para envio
        const dados = {
          action: 'login',
          email: email,
          password: password
        };

        console.log('üîÑ Enviando requisi√ß√£o para:', APPS_SCRIPT_URL.substring(0, 50) + '...');
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'data=' + encodeURIComponent(JSON.stringify(dados)),
          redirect: 'follow'
        });

        console.log('üì• Resposta recebida, status:', response.status);

        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status} ${response.statusText}`);
        }

        const responseText = await response.text();

        let resultado;
        try {
          resultado = JSON.parse(responseText);
        } catch (parseError) {
          console.error('‚ùå Erro ao parsear JSON:', parseError);
          throw new Error('Resposta inv√°lida do servidor');
        }

        const loginSucesso = resultado.sucesso || resultado.success;

        if (loginSucesso) {
          // Salva informa√ß√µes do usu√°rio
          const userEmail = resultado.email || email;
          const userRole = resultado.role || 'user';

          sessionStorage.setItem('userEmail', userEmail);
          sessionStorage.setItem('userRole', userRole);
          sessionStorage.setItem('userId', resultado.id || '');
          sessionStorage.setItem('userName', resultado.nome || '');

          // Feedback de sucesso
          mostrarAlerta('Login realizado com sucesso!', 'sucesso');

          // Pr√©-carrega dados
          try {
            if (window.DataPreloader) {
              await window.DataPreloader.preloadAll(userEmail, userRole);
            }
          } catch (error) {
            console.error('[Login] Erro ao pr√©-carregar dados:', error);
          }

          // Redireciona
          window.location.href = 'painel-casos.html';

        } else {
          // Login falhou
          esconderLoading();
          const mensagemErro = resultado.mensagem || resultado.message || 'E-mail ou senha incorretos.';

          if (mensagemErro.includes('autentica√ß√£o') || mensagemErro.includes('APPS_SCRIPT_AUTH')) {
            mostrarAlerta('Erro de configura√ß√£o do sistema.', 'erro');
          } else {
            mostrarAlerta(mensagemErro, 'erro');
          }

          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }

      } catch (erro) {
        console.error('‚ùå Erro ao realizar login:', erro);
        esconderLoading();
        mostrarAlerta('Erro de conex√£o. Verifique sua internet.', 'erro');
      }

      return false;
    }
  </script>
